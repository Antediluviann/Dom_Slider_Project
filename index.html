<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://kit.fontawesome.com/9da73fc6df.js" crossorigin="anonymous" SameSite="None"></script>
    <title>Slider Project</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700,800,900&display=swap" rel="stylesheet">

</head>

<body>

	<h1>Carousel</h1>

	<div class="cont">
		<i id="prev" class="fas fa-angle-left"></i>
		<div class="slider">
			<img alt="image"/>
			<img alt="image"/>
			<img alt="image"/>
			<img alt="image"/>
		</div>
		<i id="next" class="fas fa-angle-right"></i>
	</div>

	<div class="thumbnails">
		<img alt="image" class="active"/>
		<img alt="image"/>
		<img alt="image"/>
		<img alt="image"/>
	</div>

	<script src="js/app.js"></script>
	
</body>

</html>
